<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8" />
        <title>瓜了个瓜 - 游戏界面</title>
        <link rel="stylesheet" href="./resource/style.css" />
    </head>
    <body>
        <div id="background" style="position: fixed">
            <img src="" alt="" style="opacity: 25%" />
        </div>
        <div id="game">
            <div id="ready"></div>
            <div id="notes"></div>
            <div id="judgelines"></div>
            <div id="showCombo">
                <span id="comboNum"></span><br />
                <span id="comboText"></span>
            </div>
            <div id="showScore">
                <span id="scoreNum"></span>
            </div>
        </div>
        <div id="bottom">
            <div id="showName">
                <span id="nameText"></span>
            </div>
            <div id="showLevel">
                <span id="levelText"></span>
            </div>
        </div>
        <iframe
            src="./none.txt"
            frameborder="0"
            id="readChart"
            width="0"
            height="0"
        ></iframe>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="player.js"></script>
    </body>
</html>
